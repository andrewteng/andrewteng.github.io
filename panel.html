<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Mobile phone status bar color -->
    <meta name="theme-color" content="#505050">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Smart Panel</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon"/>
    
</head>

<body>
    <header>
        <section class="bottom" id="bottom">
            <div class ="container">
                <div class="row">
                    <div align="center"><br><br>
                        Sir Andrew,
                        <font size="6" color= "#606060">
                            <div id="lbl"></div>
                        </font>
                        <font size="8" color= "#606060">
                            <div id="lbl1"></div>
                        </font>
                        <div id="lbl2"></div>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </section>
        
    <script>
        (function(d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
        </script>

        <div class="tomorrow"
           data-location-id="112117"
           data-language="EN"
           data-unit-system="METRIC"
           data-skin="light"
           data-widget-type="aqiMini"
           style="padding-bottom:22px;position:relative;"
        >
          <a
            href="https://www.tomorrow.io/weather-api/"
            rel="nofollow noopener noreferrer"
            target="_blank"
            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
          >
            <img
              alt="Powered by the Tomorrow.io Weather API"
              src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
              width="250"
              height="18"
            />
          </a>
        </div>
        
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/modernizr.js"></script>
    <script>
        
    function addZero(i) {
      if (i < 10) {i = "0" + i}
      return i;
    }
        
    var weekday = new Array(7);
    weekday[0] = "Sun";
    weekday[1] = "Mon";
    weekday[2] = "Tues";
    weekday[3] = "Wed";
    weekday[4] = "Thur";
    weekday[5] = "Fri";
    weekday[6] = "Sat";
    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" "+(today.getUTCMonth()+1)+ "/" + today.getUTCDate();
    var time = today.getHours() + ":" + addZero(today.getMinutes());
    var greet;

    if (hrs < 12)
        greet = ' Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = ' Good Afternoon  ';
    else if (hrs >= 17 && hrs <= 24)
        greet = ' Good Evening   ';

    document.getElementById('lbl').innerHTML =
        greet;
    
    document.getElementById('lbl1').innerHTML =
        `<div id="time">${time}</div>`;
    
    document.getElementById('lbl2').innerHTML =
        `<div id="date">${date}</div>`;
</script> 
</body>
</html>
